{% extends 'base.html' %}

{% block title %}Departments List{% endblock %}

{% block content %}
<div class="container">
    <h1>Departments</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('departments_create') }}" class="btn btn-primary">Create Department</a>
</div>
{% endblock %}
