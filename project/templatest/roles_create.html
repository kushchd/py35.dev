{% extends 'base.html' %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Role</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Role Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
